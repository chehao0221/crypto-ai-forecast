name: Crypto AI Daily Report

on:
  schedule:
    # 每天台北時間 08:30 執行 (UTC 00:30)
    - cron: '30 0 * * *'
  workflow_dispatch: # 允許手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas xgboost requests

    - name: Run Crypto AI
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python run_crypto.py

    - name: Commit and push if history changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add crypto_history.csv
        git commit -m "Update crypto history [skip ci]" || exit 0
        git push
