name: Crypto AI Analysis (08:30 台北時間執行)

on:
  schedule:
    # 台北時間 08:30 執行 (UTC 00:30)
    # 虛擬貨幣市場 24/7 不休市，因此每天執行
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Crypto AI
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_crypto.py

      - name: Auto Save History
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add crypto_history.csv || true
          git commit -m "Update Crypto history [skip ci]" || true
          git push || true
